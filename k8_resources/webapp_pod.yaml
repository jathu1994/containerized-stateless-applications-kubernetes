apiVersion: v1
kind: Pod
metadata:
  name: webapp
  labels:
    app: frontend
spec:
  containers:
    - name: webapp-container
      image: 103269930504.dkr.ecr.us-east-1.amazonaws.com/webapp:v0.1
      env:
        - name: DBPWD
          value: "P@assword"
        - name: DBPORT
          value: "3306"
        - name: DBHOST
          value: "mysql-service.default.svc.cluster.local"
        - name: DBUSER
          value: "root"
      ports:
        - containerPort: 8080