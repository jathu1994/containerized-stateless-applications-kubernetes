apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mysql-replicaset
  labels:
    app: mysql

spec:
  replicas: 3
  selector:
    matchLabels:
      app: mysqldb
      
  template:
    metadata:
      labels:
        app: mysqldb
    spec:
      containers:
        - name: mysql-container
          image: 103269930504.dkr.ecr.us-east-1.amazonaws.com/mysql_db:v0.1
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: P@assword
          ports:
            - containerPort: 3306